<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title>Powered by Apparato</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
    <!--  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"> -->
	<link href="admin/assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
	<link href="admin/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="admin/assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="admin/assets/css/animate.min.css" rel="stylesheet" />
	<link href="admin/assets/css/style.min.css" rel="stylesheet" />
	<link href="admin/assets/css/style-responsive.min.css" rel="stylesheet" />
	<link href="admin/assets/css/theme/default.css" rel="stylesheet" id="theme" />
	<!-- ================== END BASE CSS STYLE ================== -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="admin/assets/plugins/pace/pace.min.js"></script>
	<!-- ================== END BASE JS ================== -->
</head>
<body class="pace-top bg-white">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="fade">
	    <!-- begin login -->
        <div class="login login-with-news-feed">
            <!-- begin news-feed -->
            <div class="news-feed">
                <div class="news-image">
                    <img src="admin/assets/img/login-bg/bg-7.jpg" data-id="login-cover-image" alt="" />
                </div>
                <div class="news-caption hidden">
                    <h4 class="caption-title"><i class="fa fa-diamond text-success"></i> Powered by Apparato</h4>
                    <p>
                        Know more about <a href='www.apparato.net'>Apparato</a>
                    </p>
                </div>
            </div>
            <!-- end news-feed -->
            <!-- begin right-content -->
            <div class="right-content">
                <!-- begin login-header -->
                <div class="login-header">
                    <div class="brand">
                        <span class="logo"></span>
                        <span class="company">Powered by Apparato</span>
                        <small class="company-tagline">Powered by Apparato</small>
                    </div>
                </div>
                <!-- end login-header -->
                <!-- begin login-content -->
                <div class="login-content">
                    <i id="message_login"></i>
                    <div class="form-group m-b-15">
                        <input type="text" class="form-control input-lg" placeholder="Username"  id="field_username" />
                    </div>
                    <div class="form-group m-b-15">
                        <div class="input-group">
                            <input type="password" class="form-control input-lg" placeholder="Password"  id="field_password">
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-success btn-lg" id="field_show_password">
                                    <i class="fa fa-eye"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="login-buttons">
                        <button type="submit" class="btn btn-success btn-block btn-lg" id="button_login">Sign me in</button>
                    </div>
                </div>
                <!-- end login-content -->
            </div>
            <!-- end right-container -->
        </div>
        <!-- end login -->
        
	</div>
	<!-- end page container -->
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="admin/assets/plugins/jquery/jquery-1.9.1.min.js"></script>
	<script src="admin/assets/plugins/jquery/jquery-migrate-1.1.0.min.js"></script>
	<script src="admin/assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<script src="admin/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!--[if lt IE 9]>
		<script src="assets/crossbrowserjs/html5shiv.js"></script>
		<script src="assets/crossbrowserjs/respond.min.js"></script>
		<script src="assets/crossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <script src="admin/assets/js/apps.js"></script>
    <script src="admin/assets/js/login.js"></script>
    <script src="admin/assets/plugins/bootstrap-wizard/js/bwizard.js"></script>
    <script src="admin/assets/plugins/DataTables/media/js/jquery.dataTables.js"></script>
    <script src="admin/assets/plugins/DataTables/media/js/dataTables.bootstrap.min.js"></script>
    <script src="admin/assets/plugins/DataTables/extensions/AutoFill/js/dataTables.autoFill.min.js"></script>
    <script src="admin/assets/plugins/DataTables/extensions/AutoFill/js/autoFill.bootstrap.min.js"></script>
    <script src="admin/assets/plugins/DataTables/extensions/Responsive/js/dataTables.responsive.min.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->

	<script>
		$(document).ready(function() {
			App.init();
		});
	</script>
</body>
</html>
